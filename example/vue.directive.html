<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.directive</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue.directive</h1>
    <hr>
    <div id="app">
        <p v-text="num" v-yellowei="color"></p>
        <p>
            <button @click="onAddClick">ADD</button>
        </p>
        <p>
            <button onclick="onUnbindClick()">UnBind</button>
            <!-- <button v-on:click="onUnbindClick">UnBind</button> -->
        </p>
    </div>

    <script type="text/javascript">
        // Vue.directive('yellowei', function (el, binding, vnode) {
        //     el.style = 'color:' + binding.value
        // });
        Vue.directive('yellowei', {
            bind: function (el, binding, vnode) {//被绑定
                console.log('1 - bind');
                el.style = 'color:' + binding.value
            },
            inserted: function () {//绑定到节点
                console.log('2 - inserted');
            },
            update: function () {//组件更新
                console.log('3 - update');
            },
            componentUpdated: function () {//组件更新完成
                console.log('4 - componentUpdated');
            },
            unbind: function () {//解绑
                console.log('5 - unbind');
            }
        });

        function onUnbindClick() {
            console.log();
            app.$destroy();
        };

        var app = new Vue({
            el: "#app",
            data: {
                num: 10,
                color: 'red',
            },
            methods: {
                onAddClick: function () {
                    this.num++;
                }
            }
        })
        
    </script>
</body>

</html>
