<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场得分:{{ score }}
        <p>
            <button v-on:click="increasingScore">加分</button>
            <button v-on:click="decreasingScore">减分</button>
            <br>
            <input type="text" v-on:keyup.enter="onEnter" v-model="score2">
        </p>
        <hr>
        <p>你也可以根据键值表来定义键盘事件：</p>
        <p><img class="alignnone size-thumbnail" src="../assets/img/键盘键值表.jpg" width="958" height="352" data-tag="bdshare"></p>
    </div>

    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                score : 0,
                score2: 1
            },
            methods: {
                increasingScore: function() {
                    this.score++;
                },
                decreasingScore: function() {
                    if (this.score > 0) {
                        this.score--;
                    }
                },
                onEnter: function() {
                    var score_tmp = parseInt(this.score2);
                    if (isNaN(score_tmp)) {
                        score_tmp = 0;
                    }
                    this.score = this.score + score_tmp;
                }
            }
        })
    </script>
</body>
</html>
