<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的component (4)</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component (4) component标签的使用</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <p><button v-on:click="changeComponent">changeComponent</button></p>
    </div>

    <script type="text/javascript">
        var componentA = {
            template: `<h2 style="color: red; font-size: 20px">我是模板A</h2>`
        }
        var componentB = {
            template: `<h2 style="color: yellow; font-size: 20px">我是模板B</h2>`
        }
        var componentC = {
            template: `<h2 style="color: blue; font-size: 20px">我是模板C</h2>`
        }
        var vue = new Vue({
            el: "#app",
            data: {
                who: 'componentA'
            },
            components: {
                'componentA': componentA,
                'componentB': componentB,
                'componentC': componentC,
            },
            methods: {
                changeComponent: function () {
                    if (this.who == 'componentA')
                    {
                        this.who = 'componentB'
                    }
                    else if (this.who == 'componentB')
                    {
                        this.who = 'componentC'
                    }
                    else
                    {
                        this.who = 'componentA'
                    }
                }
            }
        })
    </script>
</body>

</html>
