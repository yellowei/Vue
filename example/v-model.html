<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:
            <input v-model="message" type="text" />
        </p>
        <p>v-model.lazy:
            <input v-model.lazy="message" type="text" />
        </p>
        <p>v-model.number:
            <input v-model.number="message" type="text" />
        </p>
        <p>v-model.trim:
            <input v-model.trim="message" type="text" />
        </p>

        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>

        <hr>
        <h3>多选框绑定一个值</h3>
        <input v-model="isTrue" type="checkbox" />
        <label for="">{{isTrue}}</label>

        <hr>
        <h3>多选框绑定数组传值</h3>
        <p>
            <input type="checkbox" value="yellowei" v-model="web_name">
            <label for="">yellowei</label>
            <input type="checkbox" value="dingdangmao" v-model="web_name">
            <label for="">dingdangmao</label>
            <input type="checkbox" value="laoxie" v-model="web_name">
            <label for="">laoxie</label>
        </p>
        <p>selected:{{web_name}}</p>

        <hr>
        <h3>单选框</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <p>你选择的性别是:{{sex}}</p>
        </p>
    </div>

    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                message: "Hello World!!!",
                isTrue: true,
                web_name: [],
                sex:'男'
            }
        })
    </script>
</body>

</html>
