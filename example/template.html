<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template 实例</h1>
    <hr>
    <div id="app">
        {{ message }}
    </div>

    <template id="dd2">
        <h2 style="color: red; font-size: 20px">我是标签模板</h2>
    </template>

    <script type="x-template" id="dd3" src="">
        <h2 style="color: red; font-size: 20px">我是script模板</h2>
    </script>
    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                message : "Hello World!!!"
            },
            template: '#dd3'
            // template: `
            // <h2 style="color: red; font-size: 20px">我是选项模板</h2>
            // `
        })
    </script>
</body>
</html>
