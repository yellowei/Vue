<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Extends Optin Demo</title>
</head>
<body>
    <h1>Extends Optin Demo</h1>
    <hr>
    <div id="app">
        {{message}}
        <p><button @click="add">add</button></p>
        <h3>注意: 扩展的执行先于原生; 若是原生methods里面已有同名方法, 则扩展methods里面的同名方法将无效</h3>
    </div>

    <script type="text/javascript">
        var bbb={
            created:function(){
                console.log("我是被扩展出来的created");
            },
            methods:{
                add:function(){
                    console.log('我是被扩展出来的add方法！');
                }
            }
        };
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            methods:{
                add:function(){
                    console.log('我是原生的add方法');
                }
            },
            created:function(){
                console.log("我是原生的created");
            },
            extends:bbb
        })
    </script>
</body>
</html>
