<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的component (1)</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component (1) 基础组件的定义</h1>
    <hr>
    <div id="app">
        <yellowei></yellowei>
        <laoxie></laoxie>
    </div>

    <div id="ppa">
        <yellowei></yellowei>
        <laoxie></laoxie>
        <p>这里的局部标签在另一个vue实例中是无效的</p>

        <hr>
        <h3>
            <span style="color: #ff6600;">组件和指令的区别</span>
        </h3>
        <p>组件注册的是一个标签，而指令注册的是已有标签里的一个属性。在实际开发中我们还是用组件比较多，指令用的比较少。因为指令看起来封装的没那么好，这只是个人观点。</p>
        <h3>
            <span style="color: #ff6600;">局部注册组件</span>
        </h3>
        <p></p>局部注册组件和全局注册组件是向对应的，局部注册的组件只能在组件注册的作用域里进行使用，其他作用域使用无效。</p>

    </div>

    <script type="text/javascript">
        Vue.component('yellowei', {
            template: '<div style="color: red">全局注册的yellowei组件</div>',
        })
        var vue = new Vue({
            el: "#app",
            data: {
                message: "Hello World!!!"
            },
            components: {
                'laoxie': {
                    template: '<div style="color: red">局部注册的laoxie组件</div>',
                }
            }
        })

        var vue_2 = new Vue({
            el: '#ppa'
        })
    </script>
</body>

</html>
