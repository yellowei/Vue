<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>delimiters</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>delimiters</h1>
    <hr>
    <div id="app">
        <!-- {{ message }} -->
        ${ message }
    </div>

    <script type="text/javascript">
        var vue = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            },
            delimiters: ["${","}"]
        })
    </script>
</body>
</html>
