<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="IsLogin">Yellowei is login</div>
        <div v-else>Please Login!</div>

        <div v-show="IsLogin">Yellowei is login</div>
        <hr>
        <h3>v-if 和v-show的区别：</h3>
        <ul>
            <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
            <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                IsLogin: true,
            }
        })
    </script>
</body>

</html>
