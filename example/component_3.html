<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的component (3)</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component (3) 父子组件关系</h1>
    <hr>
    <div id="app">
        <laoxie></laoxie>
    </div>

    <h3 style="color: red">子组件定义一定要放在父组件之前, 不然父组件引用子组件时会产生:找不到子组件的错误</h3>
    <script type="text/javascript">
        var cityComponent = {
            template: '<div style="color: green">laoxie from China</div>',
        }

        var laoxieComponent = {
            template: 
            `<div style="color: blue">laoxie from China
                <city></city>
            </div>`,
            components: {
                'city': cityComponent
            }
        }

        var vue = new Vue({
            el: "#app",
            data: {
                message: "Hello World!!!"
            },
            components: {
                'laoxie': laoxieComponent
            }
        })
    </script>
</body>

</html>
