<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instance Methods - Extends</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Instance Methods - Extends</h2>
    <hr>
    <div id="app">

    </div>

    <p><button onclick="update()">foceUpdate</button></p>
    <p><button onclick="tick()">nextTick</button></p>
    <p><button onclick="destroy()">destroy</button></p>

    <script type="text/javascript">
        var appExtend = Vue.extend({
            template: `
            <h2>
                {{ message }}
            </h2>
            `,
            data: function () {
                return {
                    message: 'hello world'
                }
            },
            updated: function () {
                console.log('扩展的update方法被调用了');
            },
            mounted: function () {
                console.log('扩展的mounted方法被调用了');
            },
            destroyed: function () {
                console.log('扩展的destroyed方法被调用了');
            },
        });

        var extend = new appExtend().$mount('#app');

        function update() {
            extend.$forceUpdate();
        }

        function tick() {//数据修改方法
            extend.message = '你好, 世界';
            extend.$nextTick(function () {
                console.log('扩展的nextTick方法被调用了');
            })
        }

        function destroy() {
            extend.$destroy();
        }

    </script>
</body>

</html>
